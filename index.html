<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.4.3/dist/css/foundation.min.css"
      integrity="sha256-GSio8qamaXapM8Fq9JYdGNTvk/dgs+cMLgPeevOYEx0= sha384-wAweiGTn38CY2DSwAaEffed6iMeflc0FMiuptanbN4J+ib+342gKGpvYRWubPd/+ sha512-QHEb6jOC8SaGTmYmGU19u2FhIfeG+t/hSacIWPpDzOp5yygnthL3JwnilM7LM1dOAbJv62R+/FICfsrKUqv4Gg=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Travel Master</title>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"
    ></script>
    <link
      href="https://fonts.googleapis.com/css?family=Quicksand&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Header portion of the page-->
    <div class="container">
      <div class="topnav border-down ">
        <a class="navbar-brand">Weather Dashboard</a>
        <ul class="menu" style="float: right;">
          <li><input id="searchArea" type="search" placeholder="Search" /></li>
          <li>
            <button id="enterCity" type="button secondary" class="button">
              Enter a City
            </button>
          </li>
        </ul>
      </div>

      <div class="container">
        <div id="weather"></div>
      </div>
    </div>
    <br />

    <div class="row border-mid">
      <div id="border-up">
      <div id="border-r" class="col-md-4 list-group">
          <button type="button" class="list-group-item list-group-item-action active">
            Searched Cities
          </button>
          <button type="button" class="list-group-item list-group-item-action ">Minneapollis </button>
          <button type="button" class="list-group-item list-group-item-action ">St Paul</button>
          <button type="button" class="list-group-item list-group-item-action ">Atlanta</button>
          <button type="button" class="list-group-item list-group-item-action ">Baltimore</button>
        
      </div>


    <script src="./script.js"></script>
  </body>
</html>
